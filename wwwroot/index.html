<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numara Giriş Ekranı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark mode arka plan */
            color: white;
        }
        input[type="text"] {
            height: 50px; /* Daha geniş input alanı */
            font-size: 18px; /* Daha büyük yazı */
        }
        .btn-primary {
            font-size: 18px; /* Buton yazısını büyüt */
        }
        .container {
            max-width: 600px; /* Sayfa ortasına oturan daha dar bir görünüm */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Numara Giriş Ekranı</h3>
        <div class="row justify-content-center">
            <div class="col-12">
                <input type="text" id="numberInput" class="form-control mb-3" placeholder="Numara Gir">
                <button id="sendButton" class="btn btn-primary w-100">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', () => {
            const number = document.getElementById('numberInput').value.trim();

            if (number === '') {
                alert("Lütfen bir numara girin!");
                return;
            }

            fetch('/api/numbers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(number)
            }).then(() => {
                document.getElementById('numberInput').value = '';
            }).catch(error => {
                console.error("Numara gönderilemedi:", error);
            });
        });
    </script>
</body>
</html>
